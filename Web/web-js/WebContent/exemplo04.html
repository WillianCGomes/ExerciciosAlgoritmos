<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>

    <div align="center">

        <h2>O que o JavaScript pode fazer?</h2>

        <p>JavaScript pode capturar um componente e suas ações.</p>
        <p>O código JS estará no corpo do html.</p>
    </div>

    <div align="center">
        <button id="btn">Clique Aqui!</button>
    </div>

    <script type="text/javascript">
        function mensagem() {
            var data = new Date();
            alert(data.toString());
        }

        var botao = document.getElementById('btn');
        botao.addEventListener('click', mensagem);

    </script>
</body>
</html>
