<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="corpo">
		<title>Sistema - Locadora</title>
		<h:form>
			<p:panelGrid rendered="#{loginBacking.dev}">
				<fieldset class="LoginField"
					style="background-image: url('resources/adamantium-layout/images/locadoraprime.jpg'); width: 980px; height: 380px;">
					<div align="center">
						<fieldset class="LoginField"
							style="width: 500px; height: 80px; margin-top: 130px; background-color: rgba(100, 149, 225, 0.3);">
							<h1 style="color: black">Bem-Vindo Desenvolvedor!</h1>
							<br />
							<h2 style="color: black">Selecione uma das Opções ao lado
								para iniciar</h2>
						</fieldset>
					</div>
				</fieldset>
			</p:panelGrid>

			<p:panelGrid rendered="#{loginBacking.adm}">
				<fieldset class="LoginField"
					style="background-image: url('resources/adamantium-layout/images/locadoraprime.jpg'); width: 980px; height: 380px;">
					<div align="center">
						<fieldset class="LoginField"
							style="width: 500px; height: 80px; margin-top: 130px; background-color: rgba(100, 149, 225, 0.3);">
							<h1 style="color: black">Bem-Vindo Administrador!</h1>
							<br />
							<h2 style="color: black">Selecione uma das Opções ao lado
								para iniciar</h2>
						</fieldset>
					</div>
				</fieldset>
			</p:panelGrid>

			<p:panelGrid rendered="#{loginBacking.user}">
				<fieldset class="LoginField"
					style="background-image: url('resources/adamantium-layout/images/locadoraprime.jpg'); width: 1240px; height: 380px;">
					<div align="center">
						<fieldset class="LoginField"
							style="width: 500px; height: 80px; margin-top: 20px; background-color: rgba(100, 149, 225, 0.3);">
							<h1 style="color: black">Bem-Vindo!</h1>
							<br />
							<h2 style="color: black">Selecione uma das Opções abaixo
								para iniciar</h2>
						</fieldset>
					</div>
					<br> </br>

					<div align="center">
						
						<p:commandButton id="btnCliente" value="Cadastrar Cliente"
							action="#{indexBacking.cliente()}"
							style="width:165px; padding: 24px 12px; font-size: 12px" />
						<p:spacer height="25" />
						<p:commandButton id="btnLocacao" value="Cadastrar Locação"
							action="#{indexBacking.locacao()}"
							style="width:165px; padding: 24px 12px; font-size: 12px" />

						<p:spacer height="25" />
						<p:commandButton id="btnDevolucao" value="Informar Devolução"
							action="#{indexBacking.devolucao()}"
							style="width:165px; padding: 24px 12px; font-size: 12px" />
					</div>

					<div align="center">
						<br> </br>
						<p:commandButton id="btnConsCliente" value="Consultar Clientes"
							action="#{indexBacking.consultaCliente()}"
							style="width:165px; padding: 24px 12px; font-size: 12px" />

						<p:spacer height="25" />
						<p:commandButton id="btnConsLocacoes" value="Consultar Locações"
							action="#{indexBacking.consultaLocacao()}"
							style="width:165px; padding: 24px 12px; font-size: 12px" />

						<p:spacer height="25" />
						<p:commandButton id="btnConsFilmes" value="Consultar Filmes"
							action="#{indexBacking.consultaFilme()}"
							style="width:165px; padding: 24px 12px; font-size: 12px" />


					</div>

				</fieldset>

			</p:panelGrid>
		</h:form>

	</ui:define>



</ui:composition>
