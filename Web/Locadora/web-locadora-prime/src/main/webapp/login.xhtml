<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:p="http://primefaces.org/ui"
	style="
	background-image: url('resources/adamantium-layout/images/locadoraprime.jpg');
	background: #FFFFFF url('resources/adamantium-layout/images/locadoraprime.jpg') no-repeat right top
		fixed;
	background-position: 100%;
	background-size: 100%;
	background-attachment: fixed;">

<h:head>
	<title>Sistema - Locadora</title>
</h:head>

<h:body>
	<h:form id="formularioLogin">

		<p:growl id="growl" showDetail="true" life="4000" />

		<div align="center">
			
				<p:spacer height="100" />

				
<fieldset class="LoginField"
				style="background-color: white; width: 100px; height: 210px; margin-top: 80px">
				<h:graphicImage name="images/logolocadora.jpg"
					library="adamantium-layout" style="height:60px;  margin-top:18px;" />

				<h:panelGrid columns="2" cellpadding="10">

					<p:outputLabel value="Login:" />
					<p:inputText value="#{loginBacking.login}" required="true"
						requiredMessage="Login obrigatório!">
						<p:ajax event="focus" />
					</p:inputText>

					<p:outputLabel value="Senha:" />
					<p:password id="feedback" value="#{loginBacking.senha}"
						required="true"
						requiredMessage="Senha obrigatório!">
						<p:ajax event="focus" />
					</p:password>

				</h:panelGrid>

				<p:commandButton value="Login" action="#{loginBacking.efetuarLogin}"
					update="@form" />
			</fieldset>
			
		</div>
	</h:form>
</h:body>

</html>
