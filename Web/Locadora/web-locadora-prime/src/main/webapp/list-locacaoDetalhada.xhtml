<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">


	<ui:define name="corpo">
		<title>Consulta de Locacão</title>

		<h:form id="listLocacao">

			<p:growl id="growl" showDetail="true" life="4000" />

			<p:tabView>
				<p:tab id="ltLocacao" title="Dados da Locação">
					<p:panel id="pnLocacaos">








						<p:panelGrid columns="2">

							<p:outputLabel value="Código da locação:" />
							<p:inputText style="text-align: center" disabled="true"
								value="#{locacaoBacking.idLocacao}"
								size="1" />



							<p:outputLabel value="Cliente:" />
							<p:inputText disabled="true"
								value="#{locacaoBacking.nomeCliente}" size="46" />


							<p:outputLabel value="Funcionario:" />
							<p:inputText value="#{locacaoBacking.nomeFuncionario}"
								size="46" disabled="true" />

							<p:outputLabel value="Data de Locação:" />
							<p:inputText disabled="true"
								value="#{locacaoBacking.dataLocacao}" size="25" />

							<p:outputLabel value="Data de Devolução:" />
							<p:inputText disabled="true"
								value="#{locacaoBacking.dataDevolucaoLocacao}" size="25" />

							<p:outputLabel value="Data Atual:" />
							<p:inputText disabled="true"
								value="#{locacaoBacking.dataDevolucaoAtual}" size="25" />

						</p:panelGrid>

						<p:spacer height="20" />

						<p:dataTable id="tabelaFilmes"
							value="#{locacaoBacking.listaFilmes}" var="filme"
							emptyMessage="">

							<f:facet name="header">
            							Filmes Locados
       								</f:facet>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Nome" />
								</f:facet>
								<h:outputText value="#{filme.nome}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Gênero" />
								</f:facet>
								<h:outputText value="#{filme.genero}" />
							</p:column>

							<p:column>
								<f:facet name="header">
									<h:outputText value="Valor" />
								</f:facet>
								<h:outputText value="#{filme.valorEditado}" />
							</p:column>

						</p:dataTable>


					</p:panel>

				</p:tab>
			</p:tabView>

			<p:spacer />
			<div align="center">
				<h:panelGrid columns="3">

					<p:commandButton id="btnRetornar" value="Retornar"
						action="#{locacaoBacking.retornar()}" update="@form"
						style="width: 100px; text-align: center" />

				</h:panelGrid>
			</div>
		</h:form>
	</ui:define>
</ui:composition>
